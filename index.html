<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <h2>Form</h2>
    <form action="Mark.html" onsubmit="return validate()" >
            <h4>Name</h4>
            <input type="text" id="firstName" name="firstName" placeholder="First Name">
            <input type="text" id="check" name="lastName" placeholder="Last Name" ><br>
            <label id="" style="color: red;visibility: hidden;">Invalid</label>
            
        

            <h4>Email</h4>
            <input type="email" id="email" name="email" placeholder="example@example.com" ><br>
            <label id="" style="color: red;visibility: hidden;">Invalid</label>
           
    
            <h4>Phone Number</h4>
            <input type="tel" id="pno" name="areaCode" placeholder="Area Code" >
            <label for="phoneNumber">-</label>
            <input type="text" id="phn" name="phoneNumber" placeholder="Phone Number"><br>
            <label id="" style="color: red;visibility: hidden;">Invalid</label>
        


            <h4>Date</h4>
            
            <input type="date" id="date" name="date"><br>
            <label id="" style="color: red;visibility: hidden;">Invalid</label>
            <br>
            <br>
            


        <input type="submit" value="Submit">
    </form>
    <script src="script.js"></script>
</body>
</html>
